	<link rel="stylesheet" type="text/css" href="app/style.css">
</head>
<body>
	<div class="navbar navbar-default navbar-fixed-top">
		<div class="container-fluid">
			<div class="navbar-header">
				<button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
			        <span class="sr-only">Toggle navigation</span>
			        <span class="icon-bar"></span>
			        <span class="icon-bar"></span>
			        <span class="icon-bar"></span>
			    </button>
				<a href="#!" data-lagu='' class="navbar-brand top">Reading Challenge</a>
			</div>
			<div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
		      <ul class="nav navbar-nav">
		        <li><a href="#!" class="buka-modal">Add Target</a></li>
		        <li><hr></li>
		        <li><a href="https://api.whatsapp.com/send?phone=6281545143654&text=">Chat Me</a></li>
		        <li><a href="https://play.google.com/store/apps/dev?id=6751907367958089476">Other Apps</a></li>
		        <li><a href="https://play.google.com/store/apps/details?id=com.mzaini30.readingchallenge">Review</a></li>
		      </ul>
		    </div>
		</div>
	</div>

	<!-- Modal -->
	<div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
	  <div class="modal-dialog" role="document">
	    <div class="modal-content">
	      <div class="modal-header">
	        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
	        <h4 class="modal-title" id="myModalLabel">Add Target</h4>
	      </div>
	      <div class="modal-body">
	        <label>Total Pages</label>
	        <div class="input-group">
	        	<input type="number" class="form-control total-pages">
	        	<div class="input-group-addon">pages</div>
	        </div>
	        <br>
	        <label>Target Finish</label>
	        <div class="input-group">
	        	<input type="number" class="form-control target-finish">
	        	<div class="input-group-addon">days</div>
	        </div>
	      </div>
	      <div class="modal-footer">
	        <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
	        <button type="button" class="btn btn-primary count" data-dismiss="modal">Count</button>
	      </div>
	    </div>
	  </div>
	</div>

	<div class="container">
		<div class="progress">
		  <div class="progress-bar" role="progressbar" aria-valuenow="0" aria-valuemin="0" aria-valuemax="100" style="width: 0%;"></div>
		</div>

		<table class="table isi-target">
			<!-- <tr>
				<td class="cek-container"><div class="btn btn-default cek">&check;</div></td>
				<td class="isi">Page 3</td>
			</tr>
			<tr>
				<td class="cek-container"><div class="btn btn-default cek">&check;</div></td>
				<td class="isi">Page 30</td>
			</tr> -->
		</table>
	</div>

	<script type="text/javascript" src="vendor/jquery/jquery.min.js"></script>
	<script type="text/javascript" src="vendor/bootstrap/js/bootstrap.min.js"></script>
	<script type="text/javascript" src="app/app.js"></script>
</body>
</html>
